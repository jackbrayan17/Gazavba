name: gazavba_flutter
description: Flutter rewrite of the Gazavba messaging experience with native performance and robust API integrations.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.5.1
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.3
  go_router: ^14.2.3
  intl: ^0.19.0
  animations: ^2.0.8
  logging: ^1.2.0
  collection: ^1.18.0
  image_picker: ^1.0.7
  sqflite: ^2.3.3
  path: ^1.9.0
  uuid: ^4.4.0
  supabase_flutter: ^2.5.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/animations/
    - assets/images/
